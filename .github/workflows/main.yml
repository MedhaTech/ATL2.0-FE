
name: Deployment

on:
  push:
    branches: development
jobs:
  
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install NPM
        run: sudo npm install -g npm@8.15.1
        
      - name: Set legacy-peer-deps
        run: sudo npm config set legacy-peer-deps true
        
      - name: Install dependencies
        run: |
          echo Installing source NPM dependencies...
          sudo npm install --force

      - name: Buid the application
        env:
          CI: false
        run: npm run build:dev

  Deploy:
    needs: Build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Development
        if: github.ref == 'refs/heads/development'
        env:
          PRIVATE_KEY: ${{ secrets.ATL_PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.ATL_HOSTNAME }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 400 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ec2-user@${{secrets.ATL_HOSTNAME}} '
            cd /var/www/html/aim_fe1 &&
            sudo git fetch origin &&
            sudo git checkout development &&
            sudo git pull origin development
            npm run build:dev'

            

      
  
